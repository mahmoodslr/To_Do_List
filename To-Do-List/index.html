<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <p id="error_message" class="message error">You must write something!</p>
    <p id="success_message" class="message success">Task added successfully!</p>

    <div class="container">
        <div class="to_do">
            <h2>To Do List <i class="bi bi-card-checklist"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button onclick="addTask()" style="margin-right: 10px;">Add</button>
                <button onclick="undoTask()">Undo</button> <!-- Undo -->
            </div>
            <!-- for filter -->
            <div class="sort_filter">
                <label for="filter">Filter Tasks:</label>
                <select id="filter" onchange="filterTasks()">
                    <option value="all">All</option>
                    <option value="done">Completed Tasks</option>
                    <option value="not_done">Incomplete Tasks</option>
                </select>
            </div>
            <!-- item -->
            <ul id="list_container">
                <button id="clear_all" class="clear-btn">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>                
            </ul>
        </div>
    </div>
    
    <script src="JS/script.js"></script>
</body>
</html>
